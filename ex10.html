<!DOCTYPE html>
<html>
<head>
  <title>Transaction details</title>
  <style>
  </style>
</head>
<body>
  <script>
     function processTransactions(trans){
        let bal=0;
        let td=0;
        let tw=0;
        for(let tran of trans){
            if(tran.type==='deposit'){
                bal+=tran.amount;
                td+=tran.amount;
            }
            else if(tran.type==='withdrawal'){
                bal-=tran.amount;
                tw+=tran.amount;
            }
        }
     
     return {
        finalbal:bal,
        totdep:td,
        totwd:tw
     }
    }
    const trans=[
        {type:'deposit',amount: 700},
        {type:'withdrawal',amount: 70},

]
const res=processTransactions(trans);
console.log(res);
  </script>

</body>
</html>
